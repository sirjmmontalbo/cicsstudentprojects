<script type="text/javascript">

//VANILLA JS

function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}


	var maxPoints= (function () {
    	var counter = 15;
    	return function () {counter --; return counter;}

	})();

	var addAtk = (function () {
    	var counter = 0;
    	return function () {counter += 1; return counter;}

	})();

	var addDef = (function () {
    	var counter = 0;
    	return function () {counter += 1; return counter;}

	})();

	var addAgi = (function () {
    	var counter = 0;
    	return function () {counter += 1; return counter;}

	})();

	var addTotal = (function () {
    	var counter = 0;
    	return function () {counter += 1; return counter;}

	})();

function addAttack(){
    document.getElementById("attackPts").innerHTML = addAtk();
    document.getElementById('totalPts').innerHTML = addTotal();
    document.getElementById("maxPts").innerHTML = maxPoints();

	}

function addDefense(){
    document.getElementById("defPts").innerHTML = addDef();
    document.getElementById('totalPts').innerHTML = addTotal();
    document.getElementById("maxPts").innerHTML = maxPoints();
	}
	
function addAgility(){
    document.getElementById("agiPts").innerHTML = addAgi();
    document.getElementById('totalPts').innerHTML = addTotal();
    document.getElementById("maxPts").innerHTML = maxPoints();
	}

// JQUERY

});

	$(this).css('color', 'black');
});
